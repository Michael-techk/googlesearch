<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googlegridlayout.css">
    <title>Google</title>
</head>
<body>
<section class="grid-layout">
    <nav>
        <ul class="nav-right">
            <li class="nav-links "><a href="#">Gmail</a></li>
            <li class="nav-links "><a href="#">Images</a></li>
            <li class="nav-links"><img src="dots.jpg"></li>
            <li class="nav-links"><button>Sign in</button></li>
        </ul>
    </nav>

    <header class="image-wrap">
        <img alt="Google" src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" >
    </header>

    <main>
        <form action="https://google.com/search">
         <header class="searchBar">
            <p class="icon"><img src="search.png" alt="search"></p>
            <input type="text" name="q" class="searchText">
            <p class="icon"><img src="mic.png" alt="mic"></p>
         </header>
         <input type="submit" value="Google Search" class="form-button-1 form-buttons">
        </form>
        <form action="https://www.google.com/doodles/" class="form-button-2 form-buttons">
            <input type="submit" value="I'm feeling lucky">
        </form>
        <p class="lang">Google offerd in ...</p>
    </main>

    <footer class="footers">
        <footer class="footer-left">
            <ul class="footer-items">
                <li class="left-item">About</li>
                <li class="left-item">Advertising</li>
                <li class="left-item">Buisness</li>
                <li class="left-item">How search works</li>
            </ul>
        </footer>
        <footer class="footer-right">
            <ul class="footer-items">
                <li class="right-item">Privacy</li>
                <li class="right-item">Terms</li>
                <li class="right-item dropup">Settings</li>
            </ul>
        </footer>
    </footer>
</section> 
</body>
</html>
